<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Yethey!</title>
    <link rel="stylesheet" href="app.css" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"

    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"
      defer
    ></script>
    <script src="firebaseconfig.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand-logo" href="#"
            ><img src="TaskIt.png" class="logo"
          /></a>
          <a
            class="navbar-brand"
            href="#"
            style="font-size: x-large; font-weight: bold; font-family: cursive"
            >Yethey! To-Do List</a
          >
          <div
            class="collapse navbar-collapse float-right"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="notes.html">Notes</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="profile.html"
              >
                Profile</a
              >
              <a class="nav-link" href="settings.html">Settings</a>
              <a class="nav-link" href="logout.html">Logout</a>
            </div>
            <div class="toggle"></div>
          </div>
        </div>
      </nav>

      <!-- Profile -->
      <section class="text-black mt-3 p-5">
        <div class="h1">Profile</div>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
          <div class="profile-tab-nav border-right w-50">
            <div class="p-4">
              <div class="img-circle text-center mb-3">
                <label
                  for="imageUpload"
                  class="image-placeholder"
                  id="uploader"
                >
                  <img
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                    class="img-fluid rounded-circle"
                    style="width: 200px"
                    id="profileImage"
                  />
                </label>
                <input
                  type="file"
                  id="imageUpload"
                  onchange="handleFileUpload(event)"
                  style="display: none"
                />
              </div>
              <div class="h4 text-center" id="dispname">John Doe</div>
            </div>

            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="account-tab"
                data-toggle="pill"
                href="#account"
                role="tab"
                aria-controls="account"
                aria-selected="true"
              >
                Account
              </a>
              <!-- <a
                class="nav-link"
                id="password-tab"
                data-toggle="pill"
                href="#password"
                role="tab"
                aria-controls="password"
                aria-selected="false"
              >
                Password
              </a> -->
              <a
                class="nav-link"
                id="reminders-tab"
                data-toggle="pill"
                href="#reminders"
                role="tab"
                aria-controls="reminders"
                aria-selected="false"
              >
                Reminders
              </a>
              <a
                class="nav-link"
                id="progress-tab"
                data-toggle="pill"
                href="#progress"
                role="tab"
                aria-controls="progress"
                aria-selected="false"
              >
                Task Progress
              </a>
            </div>
          </div>

          <!-- Right Side of the profile -->
          <div
            class="tab-content p-4 py-md-5 border-start w-75"
            id="v-pills-tabContent"
          >
            <div
              class="tab-pane fade show active"
              id="account"
              role="tabpanel"
              aria-labelledby="account-tab"
            >
              <div class="h3">Account Settings</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      class="form-control"
                      value="John"
                      id="username"
                    />
                  </div>
                </div>
                <!-- <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Doe"
                      id="lastName"
                    />
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      value="johndoe99@johndoe.com"
                      id="email"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- <div class="form-group">
                    <label>Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      value="999"
                      id="phoneNumber"
                    />
                  </div> -->
                </div>
                <!-- <div class="col-md-12">
                  <div class="form-group">
                    <label>Bio</label>
                    <textarea class="form-control" rows="4" id="descp">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea
                    >
                  </div>
                </div> -->
              </div>
              <div class="mt-3">
                <button class="btn btn-primary m-3" id="updateAccount">
                  Update
                </button>
                <button class="btn btn-light" id="cancelAcc">Cancel</button>
                <button
                  class="btn btn-danger m-3"
                  id="resetPass"
                  style="float: right"
                >
                  Reset Password
                </button>
                <button
                  class="btn btn-danger m-3"
                  id="deleteAcc"
                  style="float: right"
                >
                  Delete Account
                </button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="password"
              role="tabpanel"
              aria-labelledby="password-tab"
            >
              <div class="h3 mb-4">Change Password</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" id="newPass" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" id="oldPass" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPass"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary m-3" id="updatePass">
                  Update
                </button>
                <!-- <button class="btn btn-light" id="cancelPass">Cancel</button> -->
                <button class="btn btn-danger m-3 float-end" id="deleteAcc">
                  Delete Account
                </button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="reminders"
              role="tabpanel"
              aria-labelledby="reminders-tab"
            >
              <div class="h3 mb-4">Reminders</div>
              <div class="row">
                <div class="col-sm border-end">
                  <div class="h6 ms-2">DUE SOON</div>
                  <div class="h6 ms-2" id="dueSoon"></div>
                </div>
                <div class="col-sm">
                  <div class="h6 ms-2">OVERDUE</div>
                  <div class="h6 ms-2" id="overDue"></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="progress"
              role="tabpanel"
              aria-labelledby="progress-tab"
            >
              <div class="h3 mb-4">Task Progress</div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <div class="h4" id="tasksNotStarted">Tasks Not Started</div>
                </div>
                <div class="col-md-12 mb-2">
                  <div class="h4" id="tasksInProgress">Tasks In Progress</div>
                </div>
                <div class="col-md-12 mb-2">
                  <div class="h4" id="tasksCompleted">Tasks Completed</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        </div>
      </footer>
    </div>

      crossorigin="anonymous"

    <script type="text/javascript" src="profile.js" defer></script>
    <script type="text/javascript" src="theme.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
