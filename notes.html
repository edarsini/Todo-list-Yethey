<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Yethey!</title>
    <link rel="stylesheet" href="app.css" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="TaskIt.png" type="image/icon type" />
    
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand-logo" href="#" style="padding-right: 10px"
            ><img src="TaskIt.png" class="logo"
          /></a>
          <a
            class="navbar-brand"
            href="#"
            style="
              font-size: x-large;
              font-weight: bold;
              font-family: myFirstFont;
            "
            >Yethey! To-Do List</a
          >
          <div
            class="collapse navbar-collapse float-right"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="notes.html"
                style="font-family: myFirstFont"
                >Notes</a
              >
              <a
                class="nav-link"
                href="profile.html"
                style="font-family: myFirstFont"
                >Profile</a
              >
              <a
                class="nav-link"
                href="settings.html"
                style="font-family: myFirstFont"
                >Settings</a
              >
              <a
                class="nav-link"
                href="logout.html"
                style="font-family: myFirstFont"
                >Logout</a
              >
            </div>
            <div class="toggle"></div>
          </div>
        </div>
      </nav>

      <div class="container my-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold">Add a Task</h5>
            <form>
              <div class="mb-3">
                <label for="addTxt" class="form-label" style="font-weight: bold"
                  >Task Description:</label
                >
                <textarea class="form-control" id="addTxt" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label
                  for="taskDate"
                  class="form-label"
                  style="font-weight: bold"
                  >Due Date:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="taskDate"
                  name="taskDate"
                />
              </div>
              <div class="mb-3" style="font-weight: bold">
                <label class="form-label">Priority:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priority"
                    id="priorityLow"
                    value="low"
                    checked
                  />
                  <label class="form-check-label" for="priorityLow">Low</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priority"
                    id="priorityMedium"
                    value="medium"
                  />
                  <label class="form-check-label" for="priorityMedium"
                    >Medium</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priority"
                    id="priorityHigh"
                    value="high"
                  />
                  <label class="form-check-label" for="priorityHigh"
                    >High</label
                  >
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="addBtn" style="background-color:#AED4FF; color: black; border: 1px solid black; font-family: sans-serif; font-weight: normal; margin: 4px auto; width: 100%;">
                  Add Task
                </button>
              </div>             
            </form>
            <!-- Popup Error -->
            <div id="errorModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p id="errorMessage"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <p style="font-family: myFirstFont; font-size: xx-large; margin: 20px 50px 10px 50px;">Your Tasks</p>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div
              class="col-md-4 col-sm-6 d-flex justify-content-center"
              style="min-width: 18rem"
            >
              <div class="column-wrapper" style="min-width: 18rem">
                <div class="taskColumn" style="background-color: #aed4ff">
                  <h6>Todo</h6>
                  <div
                    id="taskTodo"
                    class="d-flex flex-column align-items-center"
                  ></div>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 col-sm-6 d-flex justify-content-center"
              style="min-width: 18rem"
            >
              <div class="column-wrapper" style="min-width: 18rem">
                <div class="taskColumn" style="background-color: #ecf7ac">
                  <h6>In Progress</h6>
                  <div
                    id="taskInProgress"
                    class="d-flex flex-column align-items-center"
                  ></div>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 col-sm-6 d-flex justify-content-center"
              style="min-width: 18rem"
            >
              <div class="column-wrapper" style="min-width: 18rem">
                <div class="taskColumn" style="background-color: #c4ffa8">
                  <h6>Completed</h6>
                  <div
                    id="taskCompleted"
                    class="d-flex flex-column align-items-center"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <!--<i> : italic-->
          <!--<p class="fst-italic">Italic text.</p>-->
          <hr />
          <p class="text-center">
            <em>Copyright &copy; 2023 To Do List Yethey!&nbsp;</em>
            <!--<a href="mailto:khiruba@sangkari.com">khiruba@sangkari.com</a></em></p>-->
          </p>
        </div>
      </footer>
    </div>

    <script src="notes.js"></script>
    <script src="login&register.js"></script>
    <script type="text/javascript" src="theme.js"></script>
  </body>
</html>
