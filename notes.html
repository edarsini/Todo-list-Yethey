<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Yethey!</title>
    <link rel="stylesheet" href="app.css" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>To Do List Yethey!</h1>
      </header>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="notes.html">Notes</a>
              <a class="nav-link" href="profile.html">Profile</a>
              <a class="nav-link" href="settings.html">Settings</a>
              <a class="nav-link" href="logout.html">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <p>This is the Notes Page.</p>
      <div class="container my-3">
        <h1>Take your Notes here</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add a Note</h5>
            <div class="form-group">
              <textarea class="form-control" id="addTxt" rows="3"> </textarea>
            </div>
          </div>
          <ul>
            <input type="radio" id="priorityLow" name="priority" value="low" checked/>
            <label for="low">Low</label>
            <br>
            <input type="radio" id="priorityMedium" name="priority" value="medium" />
            <label for="medium">Medium</label>
            <br>
            <input type="radio" id="priorityHigh" name="priority" value="high" />
            <label for="high">High</label>
          </ul>
          <button
            class="btn btn-primary"
            id="addBtn"
            style="background-color: green"
          >
            Add Note
          </button>
        </div>
        <hr />
        <h1>Your Notes</h1>
        <hr />

        <div class="row container-fluid">
          <div class="row">
            <div class="col-sm">
              TO DO
              <div id = "notes"></div>
            </div>
            <div class="col-sm">
              IN PROGRESS
              <div id = "noteInProgress"></div>
            </div>
            <div class="col-sm">
              COMPLETED
              <div id = "noteComplete"></div>
            </div>
          </div>
        </div>
      </div>
      <p>Thanks for visiting!</p>

      <footer>
        <div class="container">
          <!--<i> : italic-->
          <!--<p class="fst-italic">Italic text.</p>-->
          <hr />
          <p class="text-center">
            <em>Copyright &copy; 2023 To Do List Yethey!&nbsp;</em>
            <!--<a href="mailto:khiruba@sangkari.com">khiruba@sangkari.com</a></em></p>-->
          </p>
        </div>
      </footer>
    </div>
    <!-- Include Bootstrap Javascript plugin-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="notes.js"></script>
  </body>
</html>
