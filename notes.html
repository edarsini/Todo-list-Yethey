<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List Yethey!</title>
  <link rel="stylesheet" href="app.css" />
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: x-large;font-weight: bold;font-family: cursive;">Yethey!
          To-Do List</a>
        <div class="collapse navbar-collapse float-right" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="notes.html">Notes</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="settings.html">Settings</a>
            <a class="nav-link" href="logout.html">Logout</a>
          </div>
          <div class="toggle"></div>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a task</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3"> </textarea>
          </div>
          <div class="form-group">
            <label for="taskDate">Due date:</label>
            <input type="date" class="form-control" id="taskDate" name="taskDate">
          </div>
          <div>
            Priority:
            <ul>
              <input type="radio" id="priorityLow" name="priority" value="low" checked />
              <label for="low">Low</label>
              <br>
              <input type="radio" id="priorityMedium" name="priority" value="medium" />
              <label for="medium">Medium</label>
              <br>
              <input type="radio" id="priorityHigh" name="priority" value="high" />
              <label for="high">High</label>
            </ul>
          </div>
        </div>
        <button class="btn btn-primary" id="addBtn" style="background-color:#AED4FF; color: black; border: black;">
          Add Task
        </button>
        <!-- Popup Error -->
        <div id="errorModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage"></p>
          </div>
        </div>

      </div>
      <hr />
      <h1>Your Tasks</h1>
      <hr />

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-sm-6 d-flex justify-content-center" style="min-width: 18rem;">
            <div class="column-wrapper" style="min-width: 18rem;">
              <div class="noteColumn" style="background-color: #AED4FF;">
                <h6>Todo</h6>
                <div id="notes" class="d-flex flex-column align-items-center"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 d-flex justify-content-center" style="min-width: 18rem;">
            <div class="column-wrapper" style="min-width: 18rem;">
              <div class="noteColumn" style="background-color: #ECF7AC;">
                <h6>In Progress</h6>
                <div id="noteInProgress" class="d-flex flex-column align-items-center"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 d-flex justify-content-center" style="min-width: 18rem;">
            <div class="column-wrapper" style="min-width: 18rem;">
              <div class="noteColumn" style="background-color: #C4FFA8;">
                <h6>Completed</h6>
                <div id="noteComplete" class="d-flex flex-column align-items-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <p>Thanks for visiting!</p>

    <footer>
      <div class="container">
        <!--<i> : italic-->
        <!--<p class="fst-italic">Italic text.</p>-->
        <hr />
        <p class="text-center">
          <em>Copyright &copy; 2023 To Do List Yethey!&nbsp;</em>
          <!--<a href="mailto:khiruba@sangkari.com">khiruba@sangkari.com</a></em></p>-->
        </p>
      </div>
    </footer>
  </div>
  <!-- Include Bootstrap Javascript plugin-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="notes.js"></script>
  <script src="login&register.js"></script>
  <script type="text/javascript" src="theme.js"></script>
</body>

</html>
